{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Projet : {{ project.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Titre du projet -->
        <h1 class="text-center mb-4">{{ project.title }}</h1>
        
        <!-- Boutons d'actions -->
        <div class="text-center mt-4">
            <!-- Bouton pour le notebook -->
            <a href="{% url 'notebook_view' project.id %}" class="btn btn-info mb-3">
                Visualiser le Notebook
            </a>

            <!-- Bouton pour GitHub -->
            <a href="{{ project.github }}" target="_blank" class="btn btn-primary mb-3">
                Voir sur GitHub
            </a>
        </div>

        <!-- Bouton retour -->
        <div class="text-center mt-4">
            <a href="{% url 'category_view' category_name %}" class="btn btn-secondary">Retour à la liste des projets</a>
        </div>
    </div>
</body>
</html>
